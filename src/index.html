<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../img/Laboratoria_CMYK_logo-11.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <title>Data Dashboard</title>
</head>

<body>
  <header>
    <figure>
      <img src="../img/Laboratoria_CMYK_logo-01.png">
    </figure>
  </header>
  <section>
    <nav class="vertical-menu">
      <ul id="listasedes">
        <li>
          <a href="#" id="cdmx">MEXICO</a>
        </li>
        <li>
          <a href="#" id="lim"> LIMA</a>
        </li>
        <li>
          <a href="#" id="scl"> CHILE</a>
        </li>
        <li>
          <a href="#" id="gdl"> GUADALAJARA</a>
        </li>
        <li>
          <a href="#" id="spl">SAO PAULO</a>
        </li>
      </ul>
    </nav>
    <article>
      <div id="sedes">
        <select id="select-cohorts"></select>
        <input id="searchBox" type="text" placeholder="Buscar">
        <div>
          <select name="" id="orderBy">
            <option value="name">Name</option>
            <option value="percent">Percent</option>
            <option value="excercises-percent">ExcercisePercent</option>
            <option value="quizzes-percent">QuizzesPercent</option>
            <option value="quizzes-scoreAvg">QuizzesScoreAvg</option>
            <option value="reads-percent">ReadsPercent</option>
          </select>
          <!--toggle es un tipo de boton que al clickarlo cambia-->
          <button id="toggleSort">ASC</button>
        </div>
      </div>
      <div class="vertical-menu1">
        <ul id="container-user">
        </ul>
      </div>
    </article>
  </section>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>

</html>
