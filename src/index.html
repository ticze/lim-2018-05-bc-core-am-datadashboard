<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../img/Laboratoria_CMYK_logo-11.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <title>Data Dashboard</title>
</head>

<body>
  <header>
    <figure>
      <img src="../img/Laboratoria_CMYK_logo-03.png" alt="logo_lab">

  </header>
  <section>
    <nav class="vertical-menu">
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Data</a>
        </li>
        <li>
          <a href="#">Estudiantes</a>
        </li>
      </ul>

    <article>

            <option value="quizzes-percent">QuizzesPercent</option>
            <option value="quizzes-scoreAvg">QuizzesScoreAvg</option>

          </select>

      </div>

      </div>

  <script src="data.js"></script>
